<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatAstrophy</title>
    <!-- Get updated Ionic framework cdn -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <!-- Links to Local scripts  -->
    <script src="scripts\app.js"></script>
  </head>
  <!-- Start of the page by defining the body -->
  <body>
    <ion-app>
      <ion-tabs>
        <!-- Creates an ionic tab home element for navigation JS  -->
        <ion-tab tab="home">
          <ion-nav id="home-nav"></ion-nav>
          <!-- Creates ion header -->
          <ion-header>
            <ion-toolbar color="dark">
              <ion-title>Cat Astrophy</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <!-- Creates ionic card for easy content grouping -->
            <ion-card color="success">
              <ion-card-header>
                <ion-card-title>How have you felt</ion-card-title>
                <ion-card-subtitle>Feeling History</ion-card-subtitle>
              </ion-card-header>
              <!-- Gets feelings from JS to display  -->
              <ion-item color="success" id="displayFeelings"></ion-item>
            </ion-card>
          </ion-content>
          <!-- Runs JS function to clear localdata when clicked -->
          <ion-button expand="full" onclick="clearData()"
            >Clear Data</ion-button
          >
        </ion-tab>
        <!-- Navigation through the webpage linking to javascript navigation method  -->
        <ion-tab-bar color="dark" slot="bottom">
          <ion-tab-button button onclick="navigateToPage('page1.html')">
            <ion-icon color="tertiary" name="search-outline"></ion-icon>
            Feeling Input
          </ion-tab-button>
          <ion-tab-button button onclick="navigateToPage('page2.html')">
            <ion-icon color="success" name="cloud-upload-outline"></ion-icon>
            Feeling History
          </ion-tab-button>
          <ion-tab-button button onclick="navigateToPage('page3.html')">
            <ion-icon color="danger" name="medkit-outline"></ion-icon>
            Tips for Help
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-app>
  </body>
</html>
